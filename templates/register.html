{% extends "base.html" %}
{% block content %}
<form method="POST" class="space-y-4 max-w-md mx-auto mt-12 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold text-center mb-4">Register</h2>

  <input type="text" name="username" placeholder="Username" required class="border p-3 rounded w-full">
  <input type="password" name="password" placeholder="Password" required class="border p-3 rounded w-full">

  <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded font-semibold">
    Create Account
  </button>

  <p class="text-sm text-center text-gray-600 mt-2">
    Already have an account?
    <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">
      Login
    </a>
  </p>
</form>
{% endblock %}
